<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Product Comparison Layout &amp; Effect</title>
	<meta name="description"
		content="Blueprint: A basic responsive product grid layout with comparison functionality" />
	<meta name="keywords"
		content="blueprint, template, html, css, javascript, grid, layout, effect, product comparison" />
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/common.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<!-- Modernizr is used for flexbox fallback -->
	<script src="js/modernizr.custom.js"></script>
</head>

<body>
	<!-- Compare basket -->
	<div class="compare-basket">
		<button class="action action--button action--compare"><i class="fa fa-check"></i><span
				class="action__text">Compare</span></button>
	</div>
	<!-- Main view -->
	<div class="view">
		<!-- Blueprint header -->
		<header class="bp-header cf">
			<h1>Product Comparison Layout Effect</h1>
		</header>
		<!-- Product grid -->
		<section class="grid" id="productGrid">
			<!-- Sản phẩm sẽ được load bằng JS từ JSON -->
		</section>

	</div><!-- /view -->
	<!-- product compare wrapper -->
	<section class="compare">
		<button class="action action--close"><i class="fa fa-remove"></i><span
				class="action__text action__text--invisible">Close comparison overlay</span></button>
	</section>

					<div class="product">
						<div class="product__info">
							<img class="product__image" src="${item.image}" alt="Product ${index + 1}" />
							<h3 class="product__title">${item.model}</h3>
							<span class="product__year extra highlight">${item.display}</span>
							<span class="product__region extra highlight">${item.chipset}</span>
							<span class="product__varietal extra highlight">${item.ram}</span>
							<span class="product__alcohol extra highlight">${item.camera}</span>
							<span class="product__alcohol extra highlight">${item.battery}</span>
							<span class="product__alcohol extra highlight">${item.os}</span>
							<span class="product__price highlight">${item.brand}</span>
							<button class="action action--button action--buy"><i class="fa fa-shopping-cart"></i><span
									class="action__text">Add to cart</span></button>
						</div>
						<label class="action action--compare-add"><input class="check-hidden" type="checkbox" /><i
								class="fa fa-plus"></i><i class="fa fa-check"></i><span

					</div>

		document.getElementById('productGrid').innerHTML = products;
