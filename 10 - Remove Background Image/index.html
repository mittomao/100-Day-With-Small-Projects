<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Background Image Using Css</title>
    <style>
        body {
            background-color: palevioletred;
        }
        img {
            mix-blend-mode: darken;
        }
    </style>
</head>
<body>
    <img src="cat.jpg" alt="Cat Image">
</body>
</html>
