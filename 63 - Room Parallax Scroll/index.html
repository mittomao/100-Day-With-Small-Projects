<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>63 - Room Parallax Scroll</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <ul>
            <li><a href="#room1">Room 1</a></li>
            <li><a href="#room2">Room 2</a></li>
            <li><a href="#room3">Room 3</a></li>
            <li><a href="#room4">Room 4</a></li>

            <li><a href="#room7">Room 7</a></li>

    <main class="building">
        <section class="room" id="room1">
            <div class="room-walls"></div>
            <p class="room-content">Room 1</p>
        </section>

        <section class="room" id="room2">
            <div class="room-walls"></div>
            <p class="room-content">Room 2</p>
        </section>

        <section class="room" id="room3">
            <div class="room-walls"></div>
            <p class="room-content">Room 3</p>
        </section>

        <section class="room" id="room4">
            <div class="room-walls"></div>
            <p class="room-content">Room 4</p>
        </section>

        <section class="room" id="room5">
            <div class="room-walls"></div>
            <p class="room-content">Room 5</p>
        </section>

        <section class="room" id="room6">
            <div class="room-walls"></div>
            <p class="room-content">Room 6</p>
        </section>

        <section class="room" id="room7">
            <div class="room-walls"></div>
            <p class="room-content">Room 7</p>
        </section>
    </main>
</body>

</html>
