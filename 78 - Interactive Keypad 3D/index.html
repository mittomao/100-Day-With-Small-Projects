<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard 3D Effect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(ellipse at center, #0f0f0f 0%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Playfair Display", serif;
            overflow: hidden;
            perspective: 1200px;
        }

        .scene-container {
            position: relative;
            transform-style: preserve-3d;
            animation: subtle-float 8s ease-in-out infinite;
        }

        @keyframes subtle-float {

            0%,
            100% {
                transform: translateY(0) rotateX(-30deg) rotateY(35deg) rotateZ(0deg);
            }

            50% {
                transform: translateY(-15px) rotateX(-30deg) rotateY(35deg) rotateZ(0deg);
            }
        }

        .keyboard-base {
            width: 600px;
            height: 550px;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(-30deg) rotateY(35deg) rotateZ(0deg);
        }

        /* Device edges for 3D depth */
        .device-edge {
            position: absolute;
            background: linear-gradient(to bottom, #1a1a1a, #0a0a0a);
        }

        .edge-front {
            width: 100%;
            height: 30px;
            bottom: -30px;
            transform: rotateX(-90deg);
            transform-origin: top;
            background: linear-gradient(to bottom, #2a2a2a, #0a0a0a);
        }

        .edge-back {
            width: 100%;
            height: 30px;
            top: -30px;
            transform: rotateX(90deg);
            transform-origin: bottom;
        }

        .edge-left {
            width: 30px;
            height: 180px;
            left: -30px;
            transform: rotateY(-90deg);
            transform-origin: right;
        }

        .edge-right {
            width: 30px;
            height: 180px;
            right: -30px;
            transform: rotateY(90deg);
            transform-origin: left;
        }

        .keyboard-body {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg,
                    #3a3a3a 0%,
                    #4a4a4a 25%,
                    #3a3a3a 50%,
                    #5a5a5a 75%,
                    #3a3a3a 100%);
            /* border-radius: 15px; */
            position: relative;
            box-shadow:
                0 30px 60px rgba(0, 0, 0, 0.9),
                0 15px 30px rgba(0, 0, 0, 0.7),
                inset 0 2px 0 rgba(255, 255, 255, 0.15),
                inset 0 -2px 0 rgba(0, 0, 0, 0.4),
                0 0 100px rgba(0, 200, 255, 0.1);
            transform-style: preserve-3d;
            /* transform: translateZ(15px); */
        }

        /* Surface texture for brushed aluminum effect */
        .surface-texture {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                repeating-linear-gradient(90deg,
                    transparent,
                    transparent 1px,
                    rgba(255, 255, 255, 0.03) 1px,
                    rgba(255, 255, 255, 0.03) 2px),
                repeating-linear-gradient(0deg,
                    transparent,
                    transparent 1px,
                    rgba(255, 255, 255, 0.02) 1px,
                    rgba(255, 255, 255, 0.02) 2px);
            border-radius: 15px;
            pointer-events: none;
            opacity: 0.8;
        }

        /* Volume knob assembly */
        .knob-assembly {
            position: absolute;
            top: 25px;
            left: 30px;
            transform-style: preserve-3d;
            transform: translateZ(20px);
        }

        .knob-right {
            left: inherit;
            right: 30px;
        }

        .knob-right .knob-top {
            transform: translateZ(-10px);
        }

        .knob-base {
            width: 45px;
            height: 45px;
            background: radial-gradient(circle, #2a2a2a, #1a1a1a);
            border-radius: 50%;
            position: absolute;
            box-shadow:
                inset 0 2px 5px rgba(0, 0, 0, 0.8),
                0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .volume-knob {
            width: 40px;
            height: 40px;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
            transform: translateZ(15px) rotate(0deg);
            transition: transform 0.2s ease;
        }

        .knob-top {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 40% 40%,
                    #6a6a6a 0%,
                    #4a4a4a 30%,
                    #3a3a3a 60%,
                    #2a2a2a 100%);
            border-radius: 50%;
            position: absolute;
            transform: translateZ(10px);
            box-shadow:
                0 5px 15px rgba(0, 0, 0, 0.7),
                inset 0 -2px 5px rgba(0, 0, 0, 0.5),
                inset 0 2px 2px rgba(255, 255, 255, 0.2);
        }

        .knob-indicator {
            position: absolute;
            width: 3px;
            height: 15px;
            background: linear-gradient(to bottom, #00ffff, #0099cc);
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.8);
            border-radius: 1px;
        }

        .knob-texture {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: repeating-conic-gradient(from 0deg at 50% 50%,
                    transparent 0deg,
                    transparent 10deg,
                    rgba(0, 0, 0, 0.1) 10deg,
                    rgba(0, 0, 0, 0.1) 11deg);
        }

        .knob-side {
            width: 40px;
            height: 15px;
            background: linear-gradient(to bottom, #3a3a3a, #1a1a1a);
            border-radius: 50%;
            position: absolute;
            bottom: -5px;
            transform: rotateX(90deg);
        }

        .knob-label {
            position: absolute;
            top: 50px;
            left: 10px;
            font-size: 8px;
            color: #e2e2e2;
            letter-spacing: 1px;
        }

        .volume-knob:hover {
            transform: translateZ(17px) rotate(5deg);
        }

        .display-panel {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateZ(5px);
            width: 250px;
            height: 80px;
            background: linear-gradient(145deg, #0a0a0a, #1a1a1a);
            border-radius: 8px;
            padding: 3px;
            box-shadow:
                inset 0 3px 8px rgba(0, 0, 0, 0.9),
                0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .display-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #000508, #0a1520);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .display-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(100, 200, 255, 0.15),
                    transparent);
            animation: display-scan 4s linear infinite;
        }

        @keyframes display-scan {
            to {
                left: 100%;
            }
        }

        .display-text {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #00ffff, #ff00ff, #00ffff);
            background-size: 200% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            -webkit-line-clamp: 2;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            animation: gradient-shift 3s linear infinite;
        }

        @keyframes gradient-shift {
            to {
                background-position: -200% 0;
            }
        }

        .display-info {
            font-size: 8px;
            color: #4a9eff;
            margin-top: 2px;
            opacity: 0.9;
            letter-spacing: 1px;
        }

        .spectrum-visualizer {
            position: absolute;
            bottom: 3px;
            display: flex;
            gap: 2px;
            height: 8px;
        }

        .spectrum-bar {
            width: 3px;
            background: linear-gradient(to top, #00ffff, #ff00ff);
            animation: spectrum-dance 0.5s ease-in-out infinite;
            opacity: 0.7;
        }

        .spectrum-bar:nth-child(1) {
            animation-delay: 0s;
            height: 40%;
        }

        .spectrum-bar:nth-child(2) {
            animation-delay: 0.1s;
            height: 60%;
        }

        .spectrum-bar:nth-child(3) {
            animation-delay: 0.2s;
            height: 80%;
        }

        .spectrum-bar:nth-child(4) {
            animation-delay: 0.3s;
            height: 60%;
        }

        .spectrum-bar:nth-child(5) {
            animation-delay: 0.4s;
            height: 40%;
        }

        @keyframes spectrum-dance {

            0%,
            100% {
                transform: scaleY(1);
            }

            50% {
                transform: scaleY(1.5);
            }
        }

        .keys-container {
            position: absolute;
            bottom: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            transform-style: preserve-3d;
            padding: 30px;
        }

        .key-wrapper {
            position: relative;
            transform-style: preserve-3d;
        }

        .key {
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
            transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateZ(20px);
        }

        .main-key {
            width: 50px;
            height: 50px;
        }

        .small-key {
            width: 40px;
            height: 40px;
        }

        .key-top {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg,
                    #5a5a5a 0%,
                    #6a6a6a 25%,
                    #4a4a4a 50%,
                    #5a5a5a 75%,
                    #4a4a4a 100%);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            transform: translateZ(15px);
            box-shadow:
                inset 0 2px 3px rgba(255, 255, 255, 0.3),
                inset 0 -3px 6px rgba(0, 0, 0, 0.4),
                0 8px 20px rgba(0, 0, 0, 0.6);
        }

        .key-top::before {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            right: 3px;
            bottom: 3px;
            background: linear-gradient(135deg,
                    transparent 40%,
                    rgba(255, 255, 255, 0.15) 50%,
                    transparent 60%);
            border-radius: 7px;
            pointer-events: none;
        }

        .key-label {
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(180deg, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 1;
        }

        .key-label.small {
            font-size: 14px;
        }

        .key-shadow {
            position: absolute;
            bottom: -15px;
            left: 5%;
            right: 5%;
            height: 10px;
            background: radial-gradient(ellipse, rgba(0, 0, 0, 0.5), transparent);
            border-radius: 50%;
            transform: translateZ(-5px);
            filter: blur(5px);
        }

        .key-side {
            position: absolute;
            background: linear-gradient(to bottom, #3a3a3a, #1a1a1a);
        }

        .main-key .key-side-front {
            width: 50px;
            height: 15px;
            bottom: -15px;
            transform: rotateX(-90deg);
            transform-origin: top;
            background: linear-gradient(to bottom, #3a3a3a, #0a0a0a);
            border-radius: 0 0 5px 5px;
        }

        .small-key .key-side-front {
            width: 40px;
            height: 15px;
            bottom: -15px;
            transform: rotateX(-90deg);
            transform-origin: top;
            background: linear-gradient(to bottom, #3a3a3a, #0a0a0a);
            border-radius: 0 0 5px 5px;
        }

        .main-key .key-side-back {
            width: 50px;
            height: 15px;
            top: -15px;
            transform: rotateX(90deg);
            transform-origin: bottom;
            border-radius: 5px 5px 0 0;
        }

        .small-key .key-side-back {
            width: 40px;
            height: 15px;
            top: -15px;
            transform: rotateX(90deg);
            transform-origin: bottom;
            border-radius: 5px 5px 0 0;
        }

        .main-key .key-side-left {
            width: 15px;
            height: 50px;
            left: -15px;
            transform: rotateY(-90deg);
            transform-origin: right;
            border-radius: 5px 0 0 5px;
        }

        .small-key .key-side-left {
            width: 15px;
            height: 40px;
            left: -15px;
            transform: rotateY(-90deg);
            transform-origin: right;
            border-radius: 5px 0 0 5px;
        }

        .main-key .key-side-right {
            width: 15px;
            height: 50px;
            right: -15px;
            transform: rotateY(90deg);
            transform-origin: left;
            border-radius: 0 5px 5px 0;
        }

        .small-key .key-side-right {
            width: 15px;
            height: 40px;
            right: -15px;
            transform: rotateY(90deg);
            transform-origin: left;
            border-radius: 0 5px 5px 0;
        }

        .key:hover {
            transform: translateZ(17px);
        }

        .key.active {
            transform: translateZ(8px);
        }

        .key.active .key-top {
            background: linear-gradient(135deg,
                    #ff6b6b 0%,
                    #ff8787 25%,
                    #ff5252 50%,
                    #ff6b6b 75%,
                    #ff5252 100%);
            box-shadow:
                inset 0 2px 3px rgba(255, 255, 255, 0.4),
                inset 0 -3px 6px rgba(0, 0, 0, 0.3),
                0 8px 20px rgba(255, 107, 107, 0.6),
                0 0 40px rgba(255, 107, 107, 0.4);
        }

        /* Cable assembly */
        .cable-assembly {
            position: absolute;
            top: 40%;
            right: -20px;
            transform-style: preserve-3d;
            transform: translateZ(10px);
        }

        .cable-port {
            width: 25px;
            height: 15px;
            background: linear-gradient(to right, #1a1a1a, #0a0a0a);
            border-radius: 3px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.9);
            position: relative;
        }

        .port-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15px;
            height: 8px;
            background: #000;
            border-radius: 2px;
        }

        .cable {
            position: absolute;
            right: -40px;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 12px;
            background: linear-gradient(90deg, #2a2a2a, #1a1a1a);
            border-radius: 6px;
        }

        .cable-texture {
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(90deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 0, 0, 0.2) 2px,
                    rgba(0, 0, 0, 0.2) 4px);
            border-radius: 6px;
        }

        .led-strip {
            position: absolute;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg,
                    #00ffff 0%,
                    #ff00ff 20%,
                    #ffff00 40%,
                    #00ff00 60%,
                    #ff00ff 80%,
                    #00ffff 100%);
            background-size: 300% 100%;
            animation: led-flow 5s linear infinite;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            transform: translateZ(5px);
        }

        .top-led {
            top: 0;
            border-radius: 15px 15px 0 0;
        }

        .bottom-led {
            bottom: 0;
            border-radius: 0 0 15px 15px;
        }

        @keyframes led-flow {
            to {
                background-position: -300% 0;
            }
        }

        .bottom-details {
            position: absolute;
            bottom: 12px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
        }

        .port {
            width: 25px;
            height: 10px;
            background: linear-gradient(to bottom, #0a0a0a, #000);
            border-radius: 3px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.9);
            position: relative;
        }

        .port-pins,
        .port-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .port-pins {
            width: 18px;
            height: 4px;
            background: repeating-linear-gradient(90deg,
                    #333,
                    #333 2px,
                    #000 2px,
                    #000 4px);
        }

        .port-ring {
            width: 8px;
            height: 8px;
            border: 1px solid #333;
            border-radius: 50%;
            background: #000;
        }

        .brand-logo {
            font-size: 12px;
            font-weight: bold;
            color: #888;
            letter-spacing: 2px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .rubber-foot {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #2a2a2a, #0a0a0a);
            border-radius: 50%;
            transform: translateZ(-10px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.7);
        }

        .foot-inner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background: #1a1a1a;
            border-radius: 50%;
        }

        .foot-1 {
            top: 20px;
            left: 20px;
        }

        .foot-2 {
            top: 20px;
            right: 20px;
        }

        .foot-3 {
            bottom: 20px;
            left: 20px;
        }

        .foot-4 {
            bottom: 20px;
            right: 20px;
        }

        .surface-reflection {
            position: absolute;
            top: 120%;
            left: -30%;
            right: -30%;
            height: 150px;
            background: linear-gradient(to bottom,
                    rgba(255, 255, 255, 0.03),
                    transparent);
            transform: rotateX(90deg) translateZ(-80px);
            filter: blur(30px);
        }

        .performance-overlay {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
        }

        .stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            min-width: 120px;
        }

        .stat:last-child {
            margin-bottom: 0;
        }

        .stat-label {
            font-size: 11px;
            color: #999;
            margin-right: 25px;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }

        .particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border-radius: 50%;
            opacity: 0;
            animation: float-particle 12s infinite;
            box-shadow: 0 0 6px rgba(0, 255, 255, 0.5);
        }

        .particle:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            left: 30%;
            animation-delay: 2.4s;
        }

        .particle:nth-child(3) {
            left: 50%;
            animation-delay: 4.8s;
        }

        .particle:nth-child(4) {
            left: 70%;
            animation-delay: 7.2s;
        }

        .particle:nth-child(5) {
            left: 90%;
            animation-delay: 9.6s;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }

            10% {
                opacity: 0.8;
            }

            50% {
                transform: translateY(50vh) translateX(50px) scale(1.2);
            }

            90% {
                opacity: 0.8;
            }

            100% {
                transform: translateY(-100vh) translateX(-50px) scale(0.5);
                opacity: 0;
            }
        }

        @media (max-width: 640px) {
            .keyboard-base {
                transform: rotateX(-30deg) rotateY(35deg) rotateZ(0deg) scale(0.75);
            }

            .performance-overlay {
                top: auto;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="scene-container">
        <div class="keyboard-base">
            <!-- Device edges for more depth -->
            <div class="device-edge edge-front"></div>
            <div class="device-edge edge-back"></div>
            <div class="device-edge edge-left"></div>
            <div class="device-edge edge-right"></div>

            <!-- Top LED strip -->
            <div class="led-strip top-led"></div>

            <!-- Main keyboard body -->
            <div class="keyboard-body">
                <!-- Volume knob assembly -->
                <div class="knob-assembly">
                    <div class="knob-base"></div>
                    <div class="volume-knob">
                        <div class="knob-top">
                            <div class="knob-indicator"></div>
                            <div class="knob-texture"></div>
                        </div>
                        <div class="knob-side"></div>
                    </div>
                    <div class="knob-label">POWER</div>
                </div>

                <!-- Screen/display area -->
                <div class="display-panel">
                    <div class="display-screen">
                        <span class="display-text init" id="displayText">Hi, I'm Wainii Dev</span>
                        <!-- <span class="display-info">144Hz • 1ms • 72dB</span> -->
                        <div class="spectrum-visualizer">
                            <div class="spectrum-bar"></div>
                            <div class="spectrum-bar"></div>
                            <div class="spectrum-bar"></div>
                            <div class="spectrum-bar"></div>
                            <div class="spectrum-bar"></div>
                        </div>
                    </div>
                </div>

                <div class="knob-assembly knob-right" id="clearPanel">
                    <div class="knob-base"></div>
                    <div class="volume-knob">
                        <div class="knob-top">
                            <div class="knob-indicator"></div>
                            <div class="knob-texture"></div>
                        </div>
                        <div class="knob-side"></div>
                    </div>
                    <div class="knob-label">Clear</div>
                </div>

                <!-- Keys container with 2 keys layout -->
                <div class="keys-container">
                    <!-- Keys will be dynamically inserted here -->
                </div>

                <!-- Bottom details -->
                <div class="bottom-details">
                    <div class="port usb-port">
                        <div class="port-pins"></div>
                    </div>
                    <div class="brand-logo">Wainii Dev</div>
                    <div class="port audio-port">
                        <div class="port-ring"></div>
                    </div>
                </div>

                <!-- Surface texture overlay -->
                <div class="surface-texture"></div>
            </div>

            <!-- Bottom LED strip -->
            <div class="led-strip bottom-led"></div>

            <!-- More detailed rubber feet -->
            <div class="rubber-foot foot-1">
                <div class="foot-inner"></div>
            </div>
            <div class="rubber-foot foot-2">
                <div class="foot-inner"></div>
            </div>
            <div class="rubber-foot foot-3">
                <div class="foot-inner"></div>
            </div>
            <div class="rubber-foot foot-4">
                <div class="foot-inner"></div>
            </div>
        </div>

        <!-- Reflection on surface -->
        <div class="surface-reflection"></div>
    </div>

    <!-- Performance overlay -->
    <div class="performance-overlay">
        <div class="stat">
            <span class="stat-label">CHAR</span>
            <span class="stat-value" id="apm">0</span>
        </div>
        <div class="stat" style="display: none;">
            <span class="stat-label">KPS</span>
            <span class="stat-value" id="kps">0</span>
        </div>
        <div class="stat" style="display: none;">
            <span class="stat-label">VOL</span>
            <span class="stat-value" id="volume">50</span>
        </div>
    </div>

    <!-- Ambient particles -->
    <div class="particle-container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <script>
        const LETTER_KEYS = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
        const lettersContainer = document.querySelector('.keys-container');

        LETTER_KEYS.forEach(ch => {
            lettersContainer.appendChild(createKey(ch));
        });

        const clearPanel = document.getElementById('clearPanel');
        clearPanel.addEventListener('click', () => {
            const displayText = document.getElementById('displayText');
            displayText.textContent = 'Hi, I\'m Wainii Dev';
            displayText.classList.add('init');
        });

        // Key press handling
        const keys = document.querySelectorAll('.key');
        const apmDisplay = document.getElementById('apm');
        const kpsDisplay = document.getElementById('kps');

        // Performance tracking
        let keyPresses = [];
        let lastAPMUpdate = Date.now();
        let currentAPM = 0;
        let currentKPS = 0;

        // Sound context (optional - won't work in CodePen without audio files)
        const audioContext = typeof AudioContext !== 'undefined' ? new AudioContext() : null;

        function createKey(char) {
            const wrapper = document.createElement('div');
            wrapper.className = 'key-wrapper';

            const key = document.createElement('div');
            key.className = 'key main-key';
            key.dataset.key = char;

            key.innerHTML = `
                <div class="key-top">
                    <span class="key-label">${char}</span>
                </div>
                <div class="key-side key-side-front"></div>
                <div class="key-side key-side-back"></div>
                <div class="key-side key-side-left"></div>
                <div class="key-side key-side-right"></div>
                <div class="key-shadow"></div>
            `;

            wrapper.appendChild(key);
            return wrapper;
        }

        // Create click sound using Web Audio API
        function playClickSound() {
            if (!audioContext) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 800;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        // Key press animation and tracking
        function handleKeyPress(key, keyElement) {
            keyElement.classList.add('active');

            // Visual feedback
            const keyTop = keyElement.querySelector('.key-top');
            const originalBg = keyTop.style.background;

            // Track key press
            const now = Date.now();
            keyPresses.push(now);

            // Remove old key presses (older than 60 seconds for APM)
            keyPresses = keyPresses.filter(time => now - time < 60000);

            // Calculate APM (Actions Per Minute)
            currentAPM = keyPresses.length;

            // Calculate KPS (Keys Per Second) - last 1 second
            const recentPresses = keyPresses.filter(time => now - time < 1000);
            currentKPS = recentPresses.length;

            // Update displays
            updatePerformanceDisplay();

            // Play sound
            playClickSound();

            // Create ripple effect
            createRipple(keyElement);

            // Update text display
            updateTextToPanel(key);
        }

        function handleKeyRelease(keyElement) {
            setTimeout(() => {
                keyElement.classList.remove('active');
            }, 50);
        }

        // Create ripple effect on key press
        function createRipple(keyElement) {
            const ripple = document.createElement('div');
            ripple.style.cssText = `
    position: absolute;
    top: 50%;
    left: 50%;
    width: 10px;
    height: 10px;
    background: radial-gradient(circle, rgba(255,255,255,0.8), transparent);
    border-radius: 50%;
    transform: translate(-50%, -50%) translateZ(20px);
    pointer-events: none;
    animation: ripple-expand 0.5s ease-out forwards;
  `;

            keyElement.appendChild(ripple);

            setTimeout(() => ripple.remove(), 500);
        }

        // Add ripple animation to page
        if (!document.querySelector('#ripple-style')) {
            const style = document.createElement('style');
            style.id = 'ripple-style';
            style.textContent = `
    @keyframes ripple-expand {
      to {
        width: 80px;
        height: 80px;
        opacity: 0;
      }
    }
  `;
            document.head.appendChild(style);
        }

        // Update performance display with smooth transitions
        function updatePerformanceDisplay() {
            // Smooth APM update
            const targetAPM = Math.round(currentAPM);
            animateValue(apmDisplay, parseInt(apmDisplay.textContent), targetAPM, 300);

            // Instant KPS update
            kpsDisplay.textContent = currentKPS;

            // Add glow effect on high performance
            if (currentKPS > 5) {
                kpsDisplay.style.color = '#ff00ff';
                kpsDisplay.style.textShadow = '0 0 20px rgba(255, 0, 255, 0.8)';
            } else if (currentKPS > 3) {
                kpsDisplay.style.color = '#00ffff';
                kpsDisplay.style.textShadow = '0 0 15px rgba(0, 255, 255, 0.6)';
            } else {
                kpsDisplay.style.color = '#00ffff';
                kpsDisplay.style.textShadow = '0 0 10px rgba(0, 255, 255, 0.5)';
            }
        }

        function updateTextToPanel(keyChar) {
            const displayText = document.getElementById('displayText');
            if (displayText.classList.contains('init')) {
                displayText.textContent = '';
                displayText.classList.remove('init');
            }
            let currentValue = displayText.textContent;
            displayText.textContent = currentValue + keyChar;
        }

        // Animate number changes
        function animateValue(element, start, end, duration) {
            const range = end - start;
            const startTime = Date.now();

            function update() {
                const now = Date.now();
                const progress = Math.min((now - startTime) / duration, 1);
                const easeProgress = 1 - Math.pow(1 - progress, 3); // Ease out cubic

                element.textContent = Math.round(start + range * easeProgress);

                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }

            requestAnimationFrame(update);
        }

        // Mouse interactions
        keys.forEach(key => {
            key.addEventListener('mousedown', (e) => {
                const keyChar = key.dataset.key;
                handleKeyPress(keyChar, key);
            });

            key.addEventListener('mouseup', () => {
                handleKeyRelease(key);
            });

            key.addEventListener('mouseleave', () => {
                handleKeyRelease(key);
            });

            // Touch support
            key.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const keyChar = key.dataset.key;
                handleKeyPress(keyChar, key);
            });

            key.addEventListener('touchend', (e) => {
                e.preventDefault();
                handleKeyRelease(key);
            });
        });

        // Keyboard support
        const keyMap = {};
        LETTER_KEYS.forEach(ch => {
            keyMap[ch.toLowerCase()] = ch;
            keyMap[ch.toUpperCase()] = ch;
        });

        document.addEventListener('keydown', (e) => {
            if (e.repeat) return;

            const mappedKey = keyMap[e.key];
            if (mappedKey) {
                const keyElement = document.querySelector(`[data-key="${mappedKey}"]`);
                if (keyElement && !keyElement.classList.contains('active')) {
                    handleKeyPress(mappedKey, keyElement);
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            const mappedKey = keyMap[e.key];
            if (mappedKey) {
                const keyElement = document.querySelector(`[data-key="${mappedKey}"]`);
                if (keyElement) {
                    handleKeyRelease(keyElement);
                }
            }
        });

        // Update KPS display every second
        setInterval(() => {
            const now = Date.now();
            const recentPresses = keyPresses.filter(time => now - time < 1000);
            currentKPS = recentPresses.length;

            if (currentKPS === 0) {
                kpsDisplay.textContent = '0';
                kpsDisplay.style.color = '#00ffff';
                kpsDisplay.style.textShadow = '0 0 10px rgba(0, 255, 255, 0.5)';
            }
        }, 1000);

        // Clean up old key presses periodically
        setInterval(() => {
            const now = Date.now();
            keyPresses = keyPresses.filter(time => now - time < 60000);
            currentAPM = keyPresses.length;
            updatePerformanceDisplay();
        }, 5000);

        // Add some visual polish
        document.addEventListener('DOMContentLoaded', () => {
            // Entrance animation
            const keyboard = document.querySelector('.keyboard-base');
            if (keyboard) {
                keyboard.style.animation = 'none';
                keyboard.style.opacity = '0';
                keyboard.style.transform = 'rotateX(25deg) rotateY(-15deg) translateZ(-50px)';

                setTimeout(() => {
                    keyboard.style.transition = 'all 1s cubic-bezier(0.4, 0, 0.2, 1)';
                    keyboard.style.opacity = '1';
                    keyboard.style.transform = 'rotateX(25deg) rotateY(-15deg) translateZ(0)';

                    setTimeout(() => {
                        keyboard.style.transition = '';
                        keyboard.style.animation = '';
                    }, 1000);
                }, 100);
            }

            // Add hover effects to display
            const display = document.querySelector('.display-screen');
            if (display) {
                display.addEventListener('mouseenter', () => {
                    display.style.filter = 'brightness(1.2)';
                });

                display.addEventListener('mouseleave', () => {
                    display.style.filter = 'brightness(1)';
                });
            }
        });

        // Performance optimization: Request animation frame for smooth updates
        let rafId = null;
        function smoothUpdate() {
            // Any continuous animations can go here
            rafId = requestAnimationFrame(smoothUpdate);
        }

        // Start smooth update loop
        smoothUpdate();

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (rafId) {
                cancelAnimationFrame(rafId);
            }
        });

        // Easter egg: Konami code for special effect
        let konamiCode = [];
        const konamiPattern = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown',
            'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight',
            'b', 'a'];

        document.addEventListener('keydown', (e) => {
            konamiCode.push(e.key);
            konamiCode = konamiCode.slice(-10);

            if (konamiCode.join(',') === konamiPattern.join(',')) {
                activateRainbowMode();
                konamiCode = [];
            }
        });

        function activateRainbowMode() {
            const keyboard = document.querySelector('.keyboard-body');
            if (keyboard) {
                keyboard.style.animation = 'rainbow-glow 2s linear infinite';

                // Add rainbow animation if not exists
                if (!document.querySelector('#rainbow-style')) {
                    const style = document.createElement('style');
                    style.id = 'rainbow-style';
                    style.textContent = `
                        @keyframes rainbow-glow {
                        0% { box-shadow: 0 25px 50px rgba(255, 0, 0, 0.8), 0 0 100px rgba(255, 0, 0, 0.3); }
                        16% { box-shadow: 0 25px 50px rgba(255, 165, 0, 0.8), 0 0 100px rgba(255, 165, 0, 0.3); }
                        33% { box-shadow: 0 25px 50px rgba(255, 255, 0, 0.8), 0 0 100px rgba(255, 255, 0, 0.3); }
                        50% { box-shadow: 0 25px 50px rgba(0, 255, 0, 0.8), 0 0 100px rgba(0, 255, 0, 0.3); }
                        66% { box-shadow: 0 25px 50px rgba(0, 0, 255, 0.8), 0 0 100px rgba(0, 0, 255, 0.3); }
                        83% { box-shadow: 0 25px 50px rgba(75, 0, 130, 0.8), 0 0 100px rgba(75, 0, 130, 0.3); }
                        100% { box-shadow: 0 25px 50px rgba(238, 130, 238, 0.8), 0 0 100px rgba(238, 130, 238, 0.3); }
                        }
                    `;
                    document.head.appendChild(style);
                }

                // Reset after 10 seconds
                setTimeout(() => {
                    keyboard.style.animation = '';
                }, 10000);
            }
        }

    </script>
</body>
